<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>聊天室chat-free</title>

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/chat.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery.js"></script>

<link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
<script src="lib/ionic/js/ionic.bundle.min.js"></script>
</head>

<body ng-app="chat" ng-controller="ChatCtrl">
    <ion-side-menus>
        <!-- 中心内容 -->
		<ion-side-menu-content>
		  <div class="bar bar-header bar-balanced">
			<button class="button button-icon" ng-click="toggleChat()">
			  <i class="icon ion-navicon"></i>
			</button>
			<h1 class="title">聊天</h1>
          </div>

          <!--<ion-content>-->
              <div class="chat-content">
                 <div class="chat-liaotian" id="chat"></div>

                 <div class="chat-edit">
                      <div style="float:left;margin-left:15px;">
                          <select id="seltct_user_list" style="height:25px;"></select>
                      </div>
                      <div style="float:left;margin-left: 35px;">
                          <span>加密:</span>
                          <label class="radio-inline"><input type="radio" name="encrypt" value="no" checked="checked" />无</label>
                          <label class="radio-inline"><input type="radio" name="encrypt" value="json" />json</label>
                          <label class="radio-inline"><input type="radio" name="encrypt" value="hex" />16进制</label>
                          <!--<label class="radio-inline"><input type="radio" name="encrypt" value="md5" />md5</label>-->
                      </div>
                      <div style="clear: both;padding: 15px;">
                          <div class="edit-text list" style="float:left;">
                              <!--<textarea id="content" class="form-control" rows="3" style="resize:none"></textarea>-->
                              <label class="item item-input">
                                  <!--<textarea id="content" placeholder="Comments"></textarea>-->
                                  <input id="content" type="text" placeholder="content" >
                              </label>
                          </div>
                          <div style="float:left;padding-left:5px;">
                              <input type="submit" class="btn btn-success" id="sendSever" value="发表">
                          </div>
                      </div>
                 </div>
             </div>
          <!--</ion-content>-->
		</ion-side-menu-content>

        <!-- 左边栏 -->
		<ion-side-menu side="left">
			<ion-header-bar class="bar-calm">
			  <h1 class="title">在线用户</h1>
			</ion-header-bar>
            <ul id="userlist"></ul>
		</ion-side-menu>
    </ion-side-menus>

    <div class="tabs tabs-icon-top">
      <a class="tab-item" href="index.html">
        <i class="icon ion-chatbubbles active"></i>
        <span class="active">聊天</span>
      </a>
      <a class="tab-item" href="instr.html">
        <i class="icon ion-flag"></i>
        <span>说明</span>
      </a>
      <a class="tab-item" href="author.html">
        <i class="icon ion-person"></i>
        <span>推广</span>
      </a>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
    <script>
        //滚动条保持在最底部
        $(document).ready(function(){
            $('#chat').scrollTop( $('#chat')[0].scrollHeight );
        });
        /*function add()
        {
            var now = new Date();
            var div = document.getElementById('chat');
            div.innerHTML = div.innerHTML + 'time_' + now.getTime() + '<br />';
            div.scrollTop = div.scrollHeight;
        }*/
    </script>

</body>
</html>
